<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update user</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 align="center">Edit user info page</h1>
	<div class="form-group row" align="center">
		<form th:action="@{/update/{id}(id=${user.id})}" method="post"
			style="max-width: 600px; margin: 0 auto" th:object="${user}">

			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">E-mail:</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{email}"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-4">Password:</label>
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}"
							required minLength="6" maxLength="10" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-4">First Name:</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{firstName}"
							required minLength="2" maxLength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-4">Last Name:</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{lastName}"
							required minLength="2" maxLength="20" />
					</div>
				</div>
				<br />
				<div>
					<button type="submit" class="btn btn-primary">Update User</button>
				</div>
			</div>



		</form>
</body>
</html>
